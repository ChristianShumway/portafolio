<div class="container-product">
  <mat-card class="example-card" *ngFor = "let proyecto of proyectos">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{proyecto.titulo}}</mat-card-title>
      <mat-card-subtitle>{{proyecto.cliente}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="proyecto.imagen" [alt]="proyecto.titulo" />
    <mat-card-content>
      <!-- <p> {{proyecto.descripcion}} </p> -->
    </mat-card-content>
    <mat-card-actions>
      <a [href]="proyecto.url" target="blank" mat-raised-button  [color]="'link'">Ver Sitio Web</a>
      <button mat-button (click)="openBottomSheet(proyecto.id, proyecto.titulo)">Comentar</button>
    </mat-card-actions>
  </mat-card>
</div>
